<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareUnity - Complete Care Management System</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
    }
    .feature-card {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .feature-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .voice-indicator {
      width: 12px;
      height: 12px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function CareUnityCompleteDashboard() {
      const [activeModule, setActiveModule] = React.useState('overview');
      const [voiceEnabled, setVoiceEnabled] = React.useState(false);
      const [currentTime, setCurrentTime] = React.useState(new Date());

      React.useEffect(() => {
        const timer = setInterval(() => setCurrentTime(new Date()), 1000);
        return () => clearInterval(timer);
      }, []);

      const modules = [
        {
          id: 'care-coordinator',
          title: 'Care Coordinator Dashboard',
          description: 'AI-powered scheduling, allocation management, and operational command center',
          icon: 'üéØ',
          features: ['Smart Allocation', 'Real-time Monitoring', 'CQC Compliance', 'Staff Management'],
          status: 'active',
          url: '/client/public/test-app.html'
        },
        {
          id: 'person-centered',
          title: 'Person-Centered Care Hub',
          description: 'Digital life stories, outcome tracking, and personalized care recommendations',
          icon: '‚ù§Ô∏è',
          features: ['Life Stories', 'Goal Tracking', 'Family Portal', 'Care Preferences'],
          status: 'active',
          url: '/careunity-standalone.html'
        },
        {
          id: 'caregiver-companion',
          title: 'Caregiver Companion',
          description: 'Voice-enabled documentation, mobile interface, and wellness tracking',
          icon: 'üó£Ô∏è',
          features: ['Voice Documentation', 'Biometric Auth', 'Offline Mode', 'Wellness Tracking'],
          status: 'active',
          url: '/client/public/inline-react.html'
        },
        {
          id: 'ai-scheduling',
          title: 'AI Scheduling Engine',
          description: 'Predictive scheduling optimization with ML-powered insights',
          icon: 'ü§ñ',
          features: ['Route Optimization', 'Preference Matching', 'Predictive Analytics', 'Auto-allocation'],
          status: 'active',
          url: '/client/public/test-app.html'
        },
        {
          id: 'ecosystem-connector',
          title: 'Care Ecosystem Connector',
          description: 'Healthcare integration, community resources, and IoT monitoring',
          icon: 'üîó',
          features: ['HL7/FHIR Integration', 'Community Directory', 'Wearables', 'Multi-team Collaboration'],
          status: 'active',
          url: '/careunity-standalone.html'
        },
        {
          id: 'insights-engine',
          title: 'Intelligent Insights Engine',
          description: 'Predictive health monitoring and pattern recognition',
          icon: 'üìä',
          features: ['Health Predictions', 'NLP Analysis', 'Quality Monitoring', 'Outcome Measurement'],
          status: 'active',
          url: '/client/public/inline-react.html'
        }
      ];

      const systemStats = {
        totalServiceUsers: 248,
        activeStaff: 89,
        todaysVisits: 156,
        completionRate: 94.2,
        cqcCompliance: 96.8,
        systemUptime: 99.9
      };

      const toggleVoice = () => {
        setVoiceEnabled(!voiceEnabled);
        if (!voiceEnabled) {
          // Simulate voice activation
          setTimeout(() => {
            alert('Voice commands activated! Try saying "Show care coordinator dashboard" or "Display system overview"');
          }, 500);
        }
      };

      const renderOverview = () => (
        <div className="space-y-6">
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div className="feature-card p-6">
              <h3 className="text-lg font-semibold mb-2">Service Users</h3>
              <p className="text-3xl font-bold text-blue-600">{systemStats.totalServiceUsers}</p>
              <p className="text-sm text-gray-500">Active in system</p>
            </div>
            <div className="feature-card p-6">
              <h3 className="text-lg font-semibold mb-2">Staff Members</h3>
              <p className="text-3xl font-bold text-green-600">{systemStats.activeStaff}</p>
              <p className="text-sm text-gray-500">Currently active</p>
            </div>
            <div className="feature-card p-6">
              <h3 className="text-lg font-semibold mb-2">Today's Visits</h3>
              <p className="text-3xl font-bold text-purple-600">{systemStats.todaysVisits}</p>
              <p className="text-sm text-gray-500">{systemStats.completionRate}% completion rate</p>
            </div>
          </div>

          <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div className="feature-card p-6">
              <h3 className="text-lg font-semibold mb-4">System Health</h3>
              <div className="space-y-3">
                <div className="flex justify-between">
                  <span>CQC Compliance</span>
                  <span className="font-semibold text-green-600">{systemStats.cqcCompliance}%</span>
                </div>
                <div className="flex justify-between">
                  <span>System Uptime</span>
                  <span className="font-semibold text-green-600">{systemStats.systemUptime}%</span>
                </div>
                <div className="flex justify-between">
                  <span>Data Sync Status</span>
                  <span className="font-semibold text-green-600">‚úì Online</span>
                </div>
              </div>
            </div>

            <div className="feature-card p-6">
              <h3 className="text-lg font-semibold mb-4">Recent Activity</h3>
              <div className="space-y-3">
                <div className="flex items-center gap-3">
                  <div className="w-2 h-2 bg-green-500 rounded-full"></div>
                  <span className="text-sm">AI allocation completed for 12 visits</span>
                </div>
                <div className="flex items-center gap-3">
                  <div className="w-2 h-2 bg-blue-500 rounded-full"></div>
                  <span className="text-sm">Voice documentation processed</span>
                </div>
                <div className="flex items-center gap-3">
                  <div className="w-2 h-2 bg-purple-500 rounded-full"></div>
                  <span className="text-sm">Predictive health alert generated</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      );

      return (
        <div className="min-h-screen text-white">
          {/* Header */}
          <div className="glass-card m-4 p-6">
            <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
              <div>
                <h1 className="text-3xl font-bold">üè• CareUnity</h1>
                <p className="text-blue-100">Next Generation Care Management System</p>
                <p className="text-sm text-blue-200">{currentTime.toLocaleString()}</p>
              </div>
              <div className="flex items-center gap-4">
                <button
                  onClick={toggleVoice}
                  className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-all ${
                    voiceEnabled 
                      ? 'bg-green-600 hover:bg-green-700' 
                      : 'bg-white/20 hover:bg-white/30'
                  }`}
                >
                  {voiceEnabled && <div className="voice-indicator"></div>}
                  üé§ Voice {voiceEnabled ? 'ON' : 'OFF'}
                </button>
                <div className="text-sm">
                  <div>System Status: <span className="text-green-300">‚úì Operational</span></div>
                </div>
              </div>
            </div>
          </div>

          {/* Navigation */}
          <div className="mx-4 mb-6">
            <div className="glass-card p-4">
              <div className="flex flex-wrap gap-2">
                <button
                  onClick={() => setActiveModule('overview')}
                  className={`px-4 py-2 rounded-lg transition-all ${
                    activeModule === 'overview' 
                      ? 'bg-white text-purple-600 font-semibold' 
                      : 'bg-white/20 hover:bg-white/30'
                  }`}
                >
                  üìä System Overview
                </button>
                {modules.map(module => (
                  <button
                    key={module.id}
                    onClick={() => setActiveModule(module.id)}
                    className={`px-4 py-2 rounded-lg transition-all ${
                      activeModule === module.id 
                        ? 'bg-white text-purple-600 font-semibold' 
                        : 'bg-white/20 hover:bg-white/30'
                    }`}
                  >
                    {module.icon} {module.title}
                  </button>
                ))}
              </div>
            </div>
          </div>

          {/* Main Content */}
          <div className="mx-4 mb-6">
            <div className="glass-card p-6">
              {activeModule === 'overview' ? renderOverview() : (
                <div className="space-y-6">
                  {modules.filter(m => m.id === activeModule).map(module => (
                    <div key={module.id}>
                      <div className="flex items-center gap-4 mb-6">
                        <span className="text-4xl">{module.icon}</span>
                        <div>
                          <h2 className="text-2xl font-bold">{module.title}</h2>
                          <p className="text-blue-100">{module.description}</p>
                        </div>
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        {module.features.map((feature, index) => (
                          <div key={index} className="feature-card p-4">
                            <div className="flex items-center gap-3">
                              <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                              <span className="font-medium text-gray-800">{feature}</span>
                            </div>
                          </div>
                        ))}
                      </div>

                      <div className="text-center">
                        <a
                          href={module.url}
                          className="inline-block bg-white text-purple-600 px-8 py-3 rounded-lg font-semibold hover:bg-blue-50 transition-all transform hover:scale-105"
                        >
                          üöÄ Launch {module.title}
                        </a>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          </div>

          {/* Footer */}
          <div className="mx-4 mb-4">
            <div className="glass-card p-4 text-center">
              <p className="text-blue-100">
                CareUnity - Enhancing human care through intelligent technology
              </p>
              <p className="text-sm text-blue-200 mt-2">
                Voice-First ‚Ä¢ Person-Centered ‚Ä¢ Predictive ‚Ä¢ Comprehensive
              </p>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<CareUnityCompleteDashboard />);
  </script>
</body>
</html>
