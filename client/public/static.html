<!DOCTYPE html>
<html>
<head>
    <title>CareUnity Static Test</title>
    <style>
        /* Very simple styling that won't break */
        body {
            background-color: #8b5cf6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
        }
        .card {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #4f46e5;
        }
        p {
            color: #4b5563;
        }
        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>CareUnity Static Test Page</h1>
        <p>This is a very simple static HTML page with minimal styling.</p>
        <p>If you can see this, the server is working!</p>
        <p id="timestamp">Current Time: Loading...</p>
        <button onclick="updateTime()">Update Time</button>
    </div>

    <script>
        // Very simple JavaScript that won't break
        function updateTime() {
            document.getElementById('timestamp').textContent = 'Current Time: ' + new Date().toLocaleTimeString();
        }
        // Update time immediately
        updateTime();
    </script>
</body>
</html>
