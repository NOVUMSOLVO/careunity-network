<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareUnity Test</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      return (
        <div className="container">
          <h1 className="text-3xl font-bold mb-6">CareUnity Dashboard</h1>
          
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div className="card">
              <h2 className="text-xl font-semibold mb-4">Service Users</h2>
              <p className="text-gray-600 mb-2">Total service users: <span className="font-bold">24</span></p>
              <p className="text-gray-600 mb-2">New this month: <span className="font-bold">3</span></p>
              <button className="bg-blue-600 text-white px-4 py-2 rounded mt-2">View All</button>
            </div>
            
            <div className="card">
              <h2 className="text-xl font-semibold mb-4">Visits</h2>
              <p className="text-gray-600 mb-2">Scheduled today: <span className="font-bold">12</span></p>
              <p className="text-gray-600 mb-2">Completed: <span className="font-bold">5</span></p>
              <button className="bg-blue-600 text-white px-4 py-2 rounded mt-2">View Schedule</button>
            </div>
            
            <div className="card">
              <h2 className="text-xl font-semibold mb-4">Staff</h2>
              <p className="text-gray-600 mb-2">Total staff: <span className="font-bold">18</span></p>
              <p className="text-gray-600 mb-2">On duty today: <span className="font-bold">10</span></p>
              <button className="bg-blue-600 text-white px-4 py-2 rounded mt-2">View Staff</button>
            </div>
          </div>
          
          <div className="card mt-6">
            <h2 className="text-xl font-semibold mb-4">Recent Activity</h2>
            <ul className="divide-y">
              <li className="py-3">
                <p className="font-medium">Visit completed for Alice Brown</p>
                <p className="text-sm text-gray-500">Today, 10:30 AM by John Smith</p>
              </li>
              <li className="py-3">
                <p className="font-medium">Care plan updated for Bob Williams</p>
                <p className="text-sm text-gray-500">Today, 9:15 AM by Sarah Jones</p>
              </li>
              <li className="py-3">
                <p className="font-medium">New service user added: Carol Davis</p>
                <p className="text-sm text-gray-500">Yesterday, 3:45 PM by Admin</p>
              </li>
            </ul>
          </div>
          
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <div className="card">
              <h2 className="text-xl font-semibold mb-4">Upcoming Appointments</h2>
              <ul className="divide-y">
                <li className="py-3">
                  <p className="font-medium">Doctor visit - Alice Brown</p>
                  <p className="text-sm text-gray-500">Tomorrow, 2:00 PM</p>
                </li>
                <li className="py-3">
                  <p className="font-medium">Physical therapy - Bob Williams</p>
                  <p className="text-sm text-gray-500">Wednesday, 11:30 AM</p>
                </li>
              </ul>
            </div>
            
            <div className="card">
              <h2 className="text-xl font-semibold mb-4">Alerts</h2>
              <div className="bg-red-100 border-l-4 border-red-500 p-4 mb-3">
                <p className="font-medium text-red-700">Medication refill needed for Alice Brown</p>
                <p className="text-sm text-red-600">Due in 2 days</p>
              </div>
              <div className="bg-yellow-100 border-l-4 border-yellow-500 p-4">
                <p className="font-medium text-yellow-700">Care plan review due for Bob Williams</p>
                <p className="text-sm text-yellow-600">Due next week</p>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
