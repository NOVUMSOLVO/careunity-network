<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareUnity - Welcome</title>
  <meta http-equiv="refresh" content="3;url=/careunity-complete-dashboard.html" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 3rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .btn {
      display: inline-block;
      background: #4f46e5;
      color: white;
      padding: 1rem 2rem;
      margin: 1rem 0.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      border: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #4338ca;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè• Welcome to CareUnity</h1>
    <div class="spinner"></div>
    <p>Redirecting to the main dashboard in 3 seconds...</p>
    <p>Or choose your preferred application:</p>
    <a href="/careunity-complete-dashboard.html" class="btn">üè• Complete System</a>
    <a href="/client/" class="btn">üìã Application Menu</a>
  </div>
  <script>
    setTimeout(() => {
      window.location.href = '/careunity-complete-dashboard.html';
    }, 3000);
  </script>
</body>
</html>
