<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareUnity - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    /* Fix CSS compatibility issues */
    html {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
    
    button {
      -webkit-user-select: none;
      user-select: none;
    }
    
    .feature-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .offline.inverted {
      -webkit-filter: invert(100%);
      filter: invert(100%);
    }
    
    .bing-search .search-input {
      -webkit-backdrop-filter: blur(30px);
      backdrop-filter: blur(30px);
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="bg-indigo-700 py-8 px-6">
        <h1 class="text-3xl font-bold text-white text-center">CareUnity</h1>
        <p class="text-indigo-200 text-center mt-2">Unified Care Management System</p>
      </div>
      
      <div class="p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-6">Sign in to your account</h2>
        
        <form id="loginForm">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
          </div>
          
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
          </div>
          
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
              Login As
            </label>
            <select class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="role">
              <option value="admin">System Administrator</option>
              <option value="regional_manager">Regional/Area Manager</option>
              <option value="branch_manager">Service/Branch Manager</option>
              <option value="coordinator">Care Coordinator/Supervisor</option>
              <option value="senior_care">Senior Care Worker</option>
              <option value="care_worker">Care Worker</option>
              <option value="office_admin">Office Administrator</option>
              <option value="finance">Finance/Payroll Staff</option>
              <option value="service_user">Service User/Family Portal</option>
            </select>
          </div>
          
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember_me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
              <label for="remember_me" class="ml-2 block text-sm text-gray-700">
                Remember me
              </label>
            </div>
            
            <a class="inline-block align-baseline font-bold text-sm text-indigo-600 hover:text-indigo-800" href="#">
              Forgot Password?
            </a>
          </div>
          
          <div class="mt-6">
            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="handleLogin()">
              Sign In
            </button>
          </div>
        </form>
        
        <div class="mt-8 text-center">
          <p class="text-sm text-gray-600">
            Need help? Contact your system administrator
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function handleLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      
      if (!username || !password) {
        alert('Please enter both username and password');
        return;
      }
      
      // In a real application, this would be an API call to authenticate
      // For demo purposes, we'll just redirect based on role
      
      // Redirect to appropriate dashboard based on role
      switch(role) {
        case 'admin':
          window.location.href = 'admin-dashboard.html';
          break;
        case 'regional_manager':
          window.location.href = 'regional-dashboard.html';
          break;
        case 'branch_manager':
          window.location.href = 'branch-dashboard.html';
          break;
        case 'coordinator':
          window.location.href = 'coordinator-dashboard.html';
          break;
        case 'senior_care':
        case 'care_worker':
          window.location.href = 'staff-dashboard.html';
          break;
        case 'office_admin':
          window.location.href = 'office-dashboard.html';
          break;
        case 'finance':
          window.location.href = 'finance-dashboard.html';
          break;
        case 'service_user':
          window.location.href = 'service-user-portal.html';
          break;
        default:
          window.location.href = 'fixed-dashboard.html';
      }
    }
  </script>
</body>
</html>
