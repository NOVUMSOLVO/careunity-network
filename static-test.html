<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareUnity Static Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #4f46e5;
            text-align: center;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        p {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .button {
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #4338ca;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f3f4f6;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>CareUnity Static Test</h1>
        <p>This is a simple static HTML page to test if the browser can render basic content correctly. If you can see this page, your browser is working properly.</p>
        
        <div class="buttons">
            <button class="button" onclick="testButton()">Test Button</button>
            <button class="button" onclick="testFetch()">Test Fetch</button>
        </div>
        
        <div class="result" id="result">Click a button to see results</div>
    </div>

    <script>
        function testButton() {
            document.getElementById('result').textContent = 'Button clicked successfully! JavaScript is working.';
        }
        
        function testFetch() {
            document.getElementById('result').textContent = 'Testing fetch...';
            
            fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = 'Fetch successful! Response: ' + JSON.stringify(data);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Fetch error: ' + error.message;
                });
        }
    </script>
</body>
</html>
